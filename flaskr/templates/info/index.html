<!-- 
    The home page. 

    This file extends the base.html structure:
    > content 
    > footer
-->
{% extends 'base.html' %}

<!--

    The content block. 

    Used to display the current pages information:
    > navbar
    > buttons
-->
{% block content %}

    <!-- 

        A Navigation bar. 

        Bootstrap 5 extension for containing and style:
        > icon
        > redirection
        > sticky
    -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        
        <!-- Fluid container. -->
        <div 
            class="container-fluid"
            style="display:block">

            <!-- Clickable image. -->
            <a class="navbar-brand" href="/index">
                <img 
                    src="../static/images/tc_logo_transparent.png" 
                    alt="TC Laboratory" 
                    style="width:20%;"> 
            </a>
        </div>
    </nav>

    <!-- 

        This pages options. 

        Displays general server information: 
        > image
        > descriptors
    -->
    <div 
        class="option"
        style="background-color: darkgray;">

        <!-- Image. -->
        <img 
            src="../static/images/LAN.png",
            style="padding-top: 75px; min-width: 300px; max-height: 700px;">

        <br>
        <br>
        
        <!-- 

            The button option. 

            Routes different actions. 
            > redirection
        -->
        <div class="container">
                    
            <div class="option">          
                <a href="/info/quickstart">
                    <button class="button button1">
                        Quickstart
                    </button>
                </a>
            </div>
            <div class="option">
                <a>
                    <a href="/info/background">
                    <button class="button button1">
                        Background
                    </button>
                </a>
            </div>   
            <div class="option">
                <a href="/dep/auth">
                    <button class="button button1">
                        Dependencies 
                    </button>
                </a>
            </div>
        </div>  
        <br>
        <br>
    </div>
{% endblock %}

<!-- 

    The footer block.
    
    Used to display laboratory descriptors.
    > legal info
    > behind-the-scenes
-->
{% block footer %}

    <!--

        The footer. 

        Displays important general inforamation: 
        > copyright 
        > page info
    -->
    <div 
        class="footer">
        <p> </p>
        <p> TC Laboratories (c) 2023 </p>
        <p> Server landing page </p>
    </div>

{% endblock %}
