<!-- 
    The home page. 

    This file extends the base.html structure:
    > content 
    > footer
-->
{% extends 'base.html' %}

<!--

    The content block. 

    Used to display the current pages information:
    > navbar
    > buttons
-->
{% block content %}

    <!-- 

        A Navigation bar. 

        Bootstrap 5 extension for containing and style:
        > icon
        > redirection
        > sticky
    -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        
        <!-- Fluid container. -->
        <div 
            class="container-fluid"
            style="display:block">

            <!-- Clickable image. -->
            <a class="navbar-brand" href="/index">
                <img 
                    src="../static/images/tc_logo_transparent.png" 
                    alt="TC Laboratory" 
                    style="width:20%;"> 
            </a>
        </div>
    </nav>

    <!-- 

        This pages options. 

        Displays general server information: 
        > image
        > background
    -->
    <div 
        class="option"
        style="background-color: darkgray;">
        
        <!-- 

            The background option. 

            Displays background information. 
            > background
        -->
        <div class="option">

            <div class="exert">

                <br>
                <br>

                <!-- A title. -->
                <h1>
                    Server Authorization
                </h1>
                
                <br>
                <br>

                <!-- The text. -->
                <div class="option">
                    <p style="padding: 50px">
                            Players must have an existing account to exist in Sin City. 
                            
                            Sign in to continue.
                    </p>
                </div>
                
                <!-- 

                The button option. 

                Routes different actions. 
                > redirection
                -->
                <div class="option" style="display: flex;">

                    <!-- 

                        User login. 

                        Compares input credentials to db contents:
                        - username
                        - password 
                    -->
                    <div class="option">

                        <!-- 

                            The back arrow. 

                            Allows the user the return to the previous page: 
                            > home/info
                        -->
                        <div class="option">
                            <a href="../info/quickstart"> 
                                <img 
                                    src="../static/images/back_arrow.png",
                                    style="width: 50px;">
                    
                            </a>
                            
                        </div>

                        <br>

                        <!-- Username input. -->
                        <div class="container" style="display: flex;">
                        
                            <label class="labels">username
                            </label>
                            <input class="input">
                        
                        </div>
                        
                        <!-- Password input. -->
                        <div class="container" style="display: flex;">
                        
                            <label class="labels">password
                            </label>
                            <input class="input">
                        
                        </div>

                        <br>
                        
                        <!-- Submit button. -->
                        <div class="option">          
                            <a href="../start/sincity">
                                <button class="button button1">
                                    Submit
                                </button>
                            </a>
                        </div>

                    </div>

                </div>

                <br>
                <br>

            </div>

        </div>
         
    </div>
{% endblock %}

<!-- 

    The footer block.
    
    Used to display laboratory descriptors.
    > legal info
    > behind-the-scenes
-->
{% block footer %}

    <!--

        The footer. 

        Displays important general inforamation: 
        > copyright 
        > page info
    -->
    <div 
        class="footer">
        <p> </p>
        <p> TC Laboratories (c) 2023 </p>
        <p> Server landing page </p>
    </div>

{% endblock %}
